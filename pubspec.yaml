name: resume
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

# Network
  dio: ^4.0.6
  url_launcher: ^6.1.6

# Storage
  shared_preferences: ^2.0.15

# State management
  flutter_bloc: ^8.1.1
  bloc_concurrency: ^0.2.0
  flutter_local_notifications: ^9.6.0

# Core
  intl: ^0.17.0
  fluro: ^2.0.3

# Localization
  easy_localization: ^3.0.0
  easy_localization_loader: ^1.0.1+1

# UI
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

# Code generation
  icons_launcher: ^2.0.5
  build_runner: ^2.1.5
  json_serializable: ^6.3.1
  freezed: ^2.1.0
  injectable_generator: ^1.5.3

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/translations/